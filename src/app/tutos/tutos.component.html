<div class="container my-5">
    <h1 class="mb-4 text-primary">
        <i class="bi bi-journal-code"></i> Tutoriels p5.js
    </h1>
    <div class="row">
        <div
            class="col-12 col-md-6 col-lg-4 mb-4"
            *ngFor="let tuto of tutoriels"
        >
            <div class="card shadow-sm h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-info">
                        <i class="bi bi-book"></i> {{ tuto.title }}
                    </h5>
                    <p class="card-text flex-grow-1">{{ tuto.description }}</p>
                    <div class="text-center">
                        <img
                            [src]="tuto.imageUrl"
                            class="img-fluid mb-3"
                            alt="{{ tuto.title }} image"
                        />
                    </div>
                    <a
                        [routerLink]="['/tutos', tuto.id]"
                        class="btn gradient-btn mt-auto"
                    >
                        <i class="bi bi-arrow-right-circle"></i> Voir le
                        tutoriel
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
